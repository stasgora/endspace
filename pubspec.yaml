name: game
description: Space game

publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  socket_io_client: ^1.0.1
  flutter_bloc: ^7.0.1
  reloadable_bloc:
    git:
      url: https://github.com/stasgora/bloc-extensions.git
      path: reloadable_bloc

  get_it: ^7.2.0
  equatable: ^2.0.3
  meta: ^1.3.0

  # UI
  cupertino_icons: ^1.0.2
  bordered_text: ^2.0.0
  pin_code_fields: ^7.2.0

  #Engine
  flame_audio: ^1.0.0-rc.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  effective_dart: ^1.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/avatars/
    - assets/audio/
  fonts:
    - family: LuckiestGuy
      fonts:
        - asset: assets/fonts/LuckiestGuy-Regular.ttf
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
